<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="st/og-image.png" />
    <title>SortableJS</title>
    <link rel="stylesheet" href="./st/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="st/theme.css" />

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta property="og:image" content="/st/og-image.png" />
    <meta
      name="keywords"
      content="sortable, reorder, list, javascript, html5, drag and drop, dnd, animation, groups, dnd, sortableJS"
    />
    <meta
      name="description"
      content="Sortable â€” is a JavaScript library for reorderable drag-and-drop lists on modern browsers and touch devices. No jQuery required. Supports Meteor, AngularJS, React, Polymer, Vue, Knockout and any CSS library, e.g. Bootstrap."
    />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
  </head>
  <body>
    <div class="container">
      <div id="nested" class="row">
        <h4 class="col-12">Nested Sortables Example</h4>
        <p class="col-12">
          NOTE: When using nested Sortables with animation, it is recommended
          that the <code>fallbackOnBody</code> option is set to true. <br />It
          is also always recommended that either the
          <code>invertSwap</code> option is set to true, or the
          <code>swapThreshold</code> option is lower than the default value of 1
          (eg <code>0.65</code>).
        </p>
        <div id="nestedDemo" class="col-12"></div>
        <div style="padding: 0" class="col-12"></div>
      </div>
    </div>

    <!-- Latest Sortable -->
    <script src="./Sortable.js"></script>

    <script src="st/app.js"></script>
  </body>
</html>
